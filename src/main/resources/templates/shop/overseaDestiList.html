<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Oversea 여행지 선택</title>

<link th:href="@{/css/overseaDestiList.css}" rel="stylesheet" type="text/css">
<link th:href="@{/css/combined.css}" rel="stylesheet" type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;subset=korean"
	rel="stylesheet">
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>
	<header class="nk-header" th:replace="overseaNav::nav"></header>
	<br>
	<br>

	<div class="imgbox">
		<div class="content">
			<form method="get" action="">
				<input type="text" name="destiName" placeholder="검색어 입력" class="searchbox">
				<input type="submit" class="searchbtn" value="검색">
			</form>
		</div>
	</div>

	<div class="fav_travel">
		<div class="nk-gap-4 mt-5"></div>
		<div class="fav_travel_title">
			<h2 style="font-family: 'Nanum Gothic', sans-serif;">추천 여행지</h2>
		</div>
		<div class="fav_travel_con">
			
			<div th:each="dest : ${destList}" class="fav_travel_item">
				<a href="#">
					<img th:src="@{/img/{id}_desti.png(id=${dest.destiName})}" class="fav_travel_img" />
				</a>
			</div>
		</div>
	</div>
</body>
</html>
